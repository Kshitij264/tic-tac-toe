<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <h1 class="splash-title">ULTIMATE TIC TAC TOE</h1>
    </div>

    <div class="background-container">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="theme-switcher">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle" class="slider">
            <span class="icon sun-icon">‚òÄÔ∏è</span>
            <span class="icon moon-icon">üåô</span>
        </label>
    </div>

    <div id="boardSizeSelection" class="hidden">
        <h1>Tic-Tac-Toe</h1>
        <h2>Choose Board Size</h2>
        <div class="button-group">
            <button id="size3x3Button">3 x 3</button>
            <button id="size4x4Button">4 x 4</button>
        </div>
    </div>

    <div id="mainMenu" class="hidden">
        <h1>Tic-Tac-Toe</h1>
        <div id="modeSelection" class="screen">
            <h2>Select Game Mode</h2>
            <button id="pvpButton">Player vs Player</button>
            <button id="pvaButton">Player vs AI</button>
        </div>
        <div id="pvpNameEntry" class="screen hidden">
            <h2>Enter Player Names</h2>
            <div class="input-group">
                <label for="player1NameInput">Player 1 (X)</label>
                <input type="text" id="player1NameInput" placeholder="Enter name..." maxlength="12">
            </div>
            <div class="input-group">
                <label for="player2NameInput">Player 2 (O)</label>
                <input type="text" id="player2NameInput" placeholder="Enter name..." maxlength="12">
            </div>
            <button id="startGamePvpButton">Start Game</button>
        </div>
        <div id="aiNameEntry" class="screen hidden">
            <h2>Enter Your Name</h2>
            <div class="input-group">
                <label for="aiPlayerNameInput">Your Name</label>
                <input type="text" id="aiPlayerNameInput" placeholder="Enter name..." maxlength="12">
            </div>
            <button id="aiContinueButton">Continue</button>
        </div>
        <div id="markSelection" class="screen hidden">
            <h2>Choose Your Mark</h2>
            <div class="button-group">
                <button id="chooseXButton">Play as X</button>
                <button id="chooseOButton">Play as O</button>
            </div>
        </div>
        <div id="difficultySelection" class="screen hidden">
            <h2>Select AI Difficulty</h2>
            <button id="normalButton">Normal</button>
            <button id="hardButton">Hard</button>
        </div>
    </div>

    <main id="gameContainer" class="hidden">
        <div id="scoreboard">
            <div id="player1Score" class="score-card">
                <span class="score-name">Player 1</span>
                <span class="score-value">0</span>
            </div>
            <div id="player2Score" class="score-card">
                <span class="score-name">Player 2</span>
                <span class="score-value">0</span>
            </div>
        </div>
        <h2 id="statusArea"></h2>
        <div id="gameBoard">
            </div>
        <div class="button-group">
            <button id="resetRoundButton">Reset Round</button>
            <button id="mainMenuButton">Main Menu</button>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
