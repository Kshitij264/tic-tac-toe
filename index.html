<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- Left Image Container -->
<div id="leftImage" class="image-container"><img src="D:\Desktop\tic tac toe\download.jpeg" alt="Description" style="width:100%; height: 100%; object-fit: cover;"></div>

<!-- Game Section -->
<div id="gameSection">
<!-- Start Menu -->
<div id="startMenu" class="menu">
<h1>Tic Tac Toe</h1>
<button id="playerMode">Player vs Player</button>
<button id="aiMode">Player vs AI</button>
</div>

<!-- Difficulty Menu (for AI Mode) -->
<div id="difficultyMenu" class="menu" style="display: none;">
<h2>Select AI Difficulty</h2>
<button id="easyMode">Easy</button>
<button id="hardMode">Hard</button>
</div>

<!-- Name Prompt -->
<div id="namePrompt" class="menu" style="display: none;">
<h2>Enter Player Names</h2>
<input type="text" id="player1Name" placeholder="Player 1 Name"/>
<input type="text" id="player2Name" placeholder="Player 2 Name"/>
<button id="startGameButton">Start Game</button>
</div>

<!-- Game UI -->
<div id="gameContainer" style="display: none;">
<div class="scoreboard">
<span id="player1ScoreName">Player 1</span>: <span id="player1Score">0</span> |
<span id="player2ScoreName">Player 2</span>: <span id="player2Score">0</span> |
Draws: <span id="drawScore">0</span>
</div>
<div class="grid">
<div class="cell" data-index="0"></div>
<div class="cell" data-index="1"></div>
<div class="cell" data-index="2"></div>
<div class="cell" data-index="3"></div>
<div class="cell" data-index="4"></div>
<div class="cell" data-index="5"></div>
<div class="cell" data-index="6"></div>
<div class="cell" data-index="7"></div>
<div class="cell" data-index="8"></div>
</div>
<div id="message"></div>
<button id="resetBtn">Reset Game</button>
</div>

<!-- Theme Toggle Button at Bottom -->
<div class="theme-toggle">
  <label>
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span> Toggle Theme
  </label>
</div>


</div>

<!-- Right Image Container -->
<div id="rightImage" class="image-container"><img src="D:\Desktop\tic tac toe\download.jpeg" alt="Description" style="width:100%; height: 100%; object-fit: cover;"></div>

<script src="script.js"></script>
</body>
</html>
